<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Profile Notification Client</title>
    </head>
    <body>
        <script>
            var socket = new WebSocket('ws://localhost:8080/ws/profiles');

            socket.addEventListener('message', (event) => {
              window.alert('message from server: ' + event.data);
            });
            socket.addEventListener('open', (event) => {
                window.alert('The connection has been opened successfully.');
            });
            socket.addEventListener('close', (event) => {
                window.alert('The connection has been closed successfully.');
            });
            socket.addEventListener('error', (event) => {
                window.alert('WebSocket error: ' + event);
            });
        </script>
    </body>
</html>
